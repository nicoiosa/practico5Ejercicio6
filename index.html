<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="practico, js, dom, bom" />
    <meta name="description" content="Practico 5 de JS sobre DOM y BOM" />
    <meta name="author" content="NicolÃ¡s Iosa Molina" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practico 5 DOM y BOM</title>
</head>

<body>
    <header></header>
    <main>
        <section class="container text-center">
            <img src="./img/rolexLogo.png" alt="Richard Mille Logo" class="mb-5 w-25 img-fluid">
            <h5 class="display-1 mb-4" id="clock">00 : 00 : 00</h5>
            <p class="lead mb-3">Ingrese la duracion del temporizador</p>
            <form id="formTime">
                <div class="row justify-content-center mb-4">
                    <div class="input-group mb-3 w-25 col-5">
                        <input type="number" class="form-control" aria-label="Input de horas" id="inputHour"
                            placeholder="Hours">
                        <input type="number" class="form-control" aria-label="Input de minutos" id="inputMin"
                            placeholder="Minutes">
                        <input type="number" class="form-control" aria-label="Input de segundos" id="inputSeg"
                            placeholder="Seconds">
                    </div>
                </div>
                <button class="btn btn-dark btn-lg" type="submit">Iniciar</button>
                <button class="btn btn-danger mx-5 btn-lg" type="button">Pausar</button>
                <button class="btn btn-secondary btn-lg" type="button">Reiniciar</button>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
